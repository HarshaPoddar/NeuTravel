<br>
<div class="userform form-group">
  <form  [formGroup]="travelRequestFormGroup">
    <div class="row">
      <div class="form-group col-md-6 col-xs-12">
        <label for="empName">EMPLOYEE NAME</label>
        <input class="form-control" id="empName" placeholder="FirstName LastName" formControlName="EmployeeName" autocomplete="off"
          auto-complete [(ngModel)]="EmployeeName" [source]="listOfEmployees" required/>
      </div>
      <div class="form-group col-md-6 col-xs-12">
        <label for="projectName">PROJECT</label>
        <input list="projectName" class="form-control input-sm" id="projectName" placeholder="East Lake Capital" formControlName="ProjectName"
          autocomplete="off" auto-complete [(ngModel)]="projectName" [source]="listOfProjects" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-xs-12">
        <label for="travelPurpose">PURPOSE OF TRAVEL</label>
        <textarea class="form-control" id="travelPurpose" placeholder="Project meeting" formControlName="PurposeOfTravel" name="PurposeOfTravel"
          rows="5" cols="50" autocomplete="off" required></textarea>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 col-xs-12">
        <label for="travelFrom">Travel From</label>
        <input list="travelFrom" class="form-control" formControlName="TravelFrom" placeholder="Travel From"  auto-complete [(ngModel)]="travelFrom" [source]="cities"  required>
        </div>
      <div class="form-group col-md-6 col-xs-12">
        <label for="travelTo">Travel To</label>
        <input list="travelTo" class="form-control" formControlName="TravelTo" placeholder="Travel To" auto-complete [(ngModel)]="travelTo" [source]="cities">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 col-xs-12">
        <label for="StartDate">Start-Date</label>
        <input type="date" class="form-control" id="startDate" formControlName="StartDate" placeholder="2/2/2016" name="StartDate"
          required/>
      </div>
      <div class="form-group col-md-6 col-xs-12">
        <label for="endDate">End-Date</label>
        <input type="date" class="form-control" id="endDate" formControlName="EndDate" placeholder="3/2/2016" name="EndDate" required/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 col-xs-12">
        <input type="submit" class="btn btn-primary" value="Submit" (click)="onSubmit()">
        <input type="button" class="btn btn-warning" value="Cancel" (click)="onCancel()">
      </div>
    </div>
  </form>
</div>
